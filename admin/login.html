<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
      />

    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- My Style -->
    <link rel="stylesheet" href="../public/css/style.css" />
</head>
<body>
  <div class="center">
    <h4>Login</h4>
    <form onsubmit="submitLogin(event)" autocomplete="off">
      <!-- <form> -->
      <div class="txt_field">
        <input type="text" id="usernameLogin" name="usernameLogin" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="text" id="emailLogin" name="emailLogin" required>
        <span></span>
        <label>Email</label>
      </div>
      <div class="txt_field">
        <input type="password" id="passwordLogin" name="passwordLogin" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass"> </div>
      <input type="submit" value="Login">
      <div class="signup_link">
          <a href="#"> </a>
      </div>
    </form>
  </div> 
  <script src="../public/js/login.js"></script>
</body>
</html>
