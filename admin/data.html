<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Message</title>
    <link rel="stylesheet" href="../public/css/data.css" />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <div id="username-logout">
      <div id="welcome-message"></div>
      <button id="logout-button" class="logout-button">Logout</button>
    </div>
    <h2 class="header-data">Page Data</h2>
    <table class="table-data">
      <thead>
        <tr class="tr-data">
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Review</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table-body-data"></tbody>
    </table>

    <!-- Modal update data -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="header-data-modals">Edit Contact us</h2>
        </div>
        <div class="modal-body">
          <form
            id="edit-form"
            action="https://be-semarang-g-1-production.up.railway.app/api/admin/data/:id"
            method="post"
            onsubmit="submitEditButtonClick(document.getElementById('input_edit_data_id').value, event)"
          >
            <!-- Form update data, langsung muncul data asli -->
            <label for="data_id">Id:</label>
            <input
              type="text"
              id="input_edit_data_id"
              name="data_id"
              required
              readonly
              style="color: #adadad"
            /><br />

            <label for="name">Name:</label>
            <input
              type="text"
              id="input_edit_name"
              name="name"
              required
              readonly
              style="color: #adadad"
            /><br />

            <label for="email">Email:</label>
            <input
              type="email"
              id="input_edit_email"
              name="email"
              required
              readonly
              style="color: #adadad"
            /><br />

            <label for="message">Message:</label>
            <textarea id="input_edit_message" name="message" required readonly style="color: #adadad"></textarea
            ><br />

            <label for="review">Review:</label>
            <textarea id="input_edit_review" name="review" required></textarea
            ><br />

            <button type="submit" class="submit-button">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../public/js/admin.js"></script>
  </body>
</html>
